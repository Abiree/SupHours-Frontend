<p-sidebar [(visible)]="isSideBarVisible" position="right">
    <sh-course-sidebar-detail *ngIf="selectCourse" [course]="selectedCourse"></sh-course-sidebar-detail>
</p-sidebar>

<div class="card" (click)="selectCourse(course)">
    <div class="img-rating">
        <img src={{course.image}} alt="course_name">
        <div class="rating">{{course.rating}} <i class="pi pi-spin pi-star-fill star"></i></div>
    </div>
    <div class="title">
        <h2>{{course.title}}</h2>
    </div>
    <div class="desc">
        <p>{{course.description}}</p>
    </div>
    <div class="line"></div>
    <div class="price">
        <h3 class="thin">Price</h3>
        <h3>{{course.price}}dh/mois</h3>
    </div>
</div>
